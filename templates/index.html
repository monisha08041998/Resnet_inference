<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg, .jpeg, .png">
        <input type="submit" value="Infer">
    </form>
</body>
</html>
